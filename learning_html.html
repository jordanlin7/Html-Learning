<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>哈哈哈</title>  <!-- 網頁title設定 -->
</head>
	
<body>
	<h1>標題測試</h1>
    <p>段落1</p>
    <p>空格123測試</p>
    <p>空格   測試</p> <!-- 不管有幾個空格，都只會以一個空格顯示 -->
    <p>空格&nbsp;&nbsp;&nbsp;測試</p> <!-- 以&nbsp;代表空格 -->
    <p> 
    第一行<br>第二行<br><br>3    <!-- <br>為換行符號 -->
    </p>
    
    <p>
    <b>粗體測試</b><br>
    <i>斜體測試</i><br>
    <b><i>粗斜體</i></b><br><br>
    <u>底線測試</u><br>
    <s>刪除線測試</s><br>
    <strike>刪除線測試</strike><br>    
    CM<sup>3</sup><br> <!--上標測試-->
    H<sub>2</sub>O<br> <!--下標測試-->
    
    </p>

    
    
</body>
</html>
